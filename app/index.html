<html ng-app="openSnap">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title ng-bind="pageTitle + ' | OpenSnap'">OpenSnap</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="bower_components/angular-ui-router-anim-in-out/css/anim-in-out.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
  <os-sidenav></os-sidenav>
  <md-toolbar class="md-whiteframe-z1 os-main-toolbar">
    <div class="md-toolbar-tools">
      <h4 class="md-title os-page-title" ui-sref="home" ng-cloak>
        <img src="images/opensnap.svg" class="os-logo"><span>penSnap | {{ pageTitle }}</span>
      </h4>
    </div>
  </md-toolbar>

  <ui-view class="anim-in-out anim-slide-left" data-anim-sync="true" data-anim-speed="1000"></ui-view>

  <!--bower components start-->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/phaser/build/phaser.js"></script>
  <script src="bower_components/angular-ui-router-anim-in-out/anim-in-out.js"></script>
  <script src="bower_components/ace-builds/src-min-noconflict/ace.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <!--bower components end-->

  <!--opensnap start-->
  <script src="app.js"></script>
  <script src="constants.js"></script>
  <script src="components/home/oshome.component.js"></script>
  <script src="components/home/states.config.js"></script>
  <script src="components/ui/sidenav/ossidenav.component.js"></script>
  <script src="components/create/oscreate.component.js"></script>
  <script src="components/create/states.config.js"></script>
  <script src="components/codes/oscodes.component.js"></script>
  <script src="components/codes/states.config.js"></script>
  <script src="components/info/osinfo.component.js"></script>
  <script src="components/info/states.config.js"></script>
  <script src="components/create/run/osrun.controller.js"></script>
  <script src="components/engine/engine.js"></script>

  <!--opensnap end-->
</body>

</html>
